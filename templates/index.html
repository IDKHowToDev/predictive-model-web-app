<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Time Series Forecasting</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Model Type</label>
                <select id="modelType" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="PM2.5">PM2.5 Forecaster</option>
                    <option value="CO">CO Forecaster</option>
                    <option value="NO2">NO2 Forecaster</option>
                    <option value="CO2">CO2 Forecaster</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Enter Last 10 Hours Data Points</label>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- Input fields will be generated here -->
                </div>
            </div>

            <button id="predict" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Predict Next Hour
            </button>

            <div id="result" class="mt-6 hidden">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Prediction Result</h3>
                <div class="p-4 bg-gray-50 rounded-md">
                    <p class="text-gray-700">Next hour prediction is: <span id="prediction" class="font-semibold"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate input fields
        const inputContainer = document.querySelector('.grid');
        for (let i = 0; i < 10; i++) {
            const div = document.createElement('div');
            div.innerHTML = `
                <label class="block text-sm font-medium text-gray-700 mb-1">Hour ${10-i}</label>
                <input type="number" step="0.01" class="data-input w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            `;
            inputContainer.appendChild(div);
        }

        // Handle prediction
        document.getElementById('predict').addEventListener('click', async () => {
            const inputs = [...document.querySelectorAll('.data-input')].map(input => parseFloat(input.value));
            const modelType = document.getElementById('modelType').value;

            if (inputs.some(isNaN)) {
                alert('Please fill in all fields with valid numbers');
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: inputs,
                        model_type: modelType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('prediction').textContent = data.prediction.toFixed(2);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error making prediction: ' + error.message);
            }
        });
    </script>
</body>
</html>
